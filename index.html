<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="status">
    <h2><span class="status-feed">Score: </span><span id="score"></span>
    <span class="status-feed">Lives: </span><span id="lives"></span></h2>
  </div>
  <div id="instructions">
    <h3 class="no-margin">Select player with mouse</h3>
    <h3 class="no-margin">Move player with <span class="key">arrows</span></h3>
  </div>
  <div id="canvas"></div>
	<div id="game-over-overlay">
    </div>
    <div id="game-over">
      <h1 class="no-margin">GAME OVER</h1>
      <button id="play-again">Play Again</button>
    </div>
    

	<script src="js/jQuery.js"></script>
  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
</body>
</html>
