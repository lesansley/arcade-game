<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="status">
    <span class="status-feed">Score: </span><span id="score"></span>
    <span class="status-feed">Lives remaining: </span><span id="lives"></span>
  </div>
  <div id="canvas"></div>
	<div id="game-over-overlay">
    </div>
    <div id="game-over">
      <h1>GAME OVER</h1>
      <button id="play-again">Play Again</button>
    </div>

    <div class="wrapper">
      <div id="instructions">
        <div>
          move player with <span class="key">arrows</span>
        </div>
        <div>
          shoot with <span class="key">space</span>
        </div>
      </div>

      
    </div>

	<script src="js/jQuery.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
